<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>English draughts</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" type="text/css" rel="stylesheet"/>
    <link href="styles/style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="scripts/colour.js"></script>
    <script type="text/javascript" src="scripts/piece.js"></script>
    <script type="text/javascript" src="scripts/move.js"></script>
    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/model.js"></script>
    <script type="text/javascript" src="scripts/board_view.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <img src="resources/logo.png"/>
      <h1>English draughts</h1>
      <h2 id="time_remaining">01:43</h2>
      <button>Leave Game</button>
      <button>Logout</button>
    </header>

    <main>
      <aside>
        <ul id="message_log">
          <li>
            <span>
              <h3>UserName</h3>
              <h3>TimeStamp</h3>
            </span>
            <p>Message here.</p>
          </li>
        </ul>

        <form>
          <input type="text" required="required" placeholder="Message..."></input>
          <input type="submit" value="Send"></input>
        </form>
      </aside>
      <section id="board_view">
        <canvas id="board"></canvas> <!-- WebGL here -->
        <footer id="player" class="local red"></footer>
      </section>
    </main>
  </body>
</html>
